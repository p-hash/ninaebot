conversations:
- - Сегодня я расскажу о том, как отличить хорошего человека от плохого, и дам напутствия, что делать с плохими людьми
  - Как отличить хорошего человека от плохого?
  - Сложно дать определение хороший человек или плохой, у каждого есть друзья и единомышленники
  - Что делает человека человеком в психическом плане?
  - Это сопереживание, качество которое редко встречается у недобрых людей
- - Добрый человек действует из позиции сопереживания
  - Нежелающий понимать окружающих человек действует только в собственных интересах
- - Человек может подкупить окружающих материальным благом, показать себя с хорошей стороны
  - Истинная же суть человека проявляется в отношении к тем, кто не представляет для него никакой выгоды
- - Таких индивидуумов роднит эгоцентричность, гордыня и единоличие
  - Они считают себя самыми умными и важными и затыкают рты нормальным людям, которые отличились мнением
  - Они очень раздражаются, когда в коллективе появляется кто-то с отличным мнением
- - Явный пример недобрых людей это задиры и тролли 
  - У них недоразвитые чувства сострадания и понимания
  - Часто эти субъекты преисполнены неприязнью к тем над кем глумятся
  - Как садистам, им доставляет удовольствие глумиться над беззащитной жертвой
- - Плохих людей называют энергетическими вампирами
  - Недобрые люди несут информационный вирус
  - Считается, что люди, которые не любят животных и природу, являются недобрыми
  - Эгоцентричные персоны ведут себя неприлично обращая на себя много внимания
- - За свое доверие вы поплатитесь тем, что всю информацию о вас ваш бывший друг направит против вас
  - Дурных людей нельзя изменить, но они могут стать лучше, если все отвернутся от них
- - Притягивайте в свое окружение лишь тех, кто способен любить и понимать
  - Все мы являемся частью друг друга
  - Свои интересы не должны идти в ущерб чужим интересам
- - Нужно прекратить поддерживать негативных людей даже если их можно использовать
  - Понимание чужой душевной боли и стремление не создавать её делает человека человеком
- - Садисты не заслуживают терпимости. Дружба с ними поощряет их безнаказанность
  - Уважайте себя отказывайтесь от дружбы с психологическими садистами
